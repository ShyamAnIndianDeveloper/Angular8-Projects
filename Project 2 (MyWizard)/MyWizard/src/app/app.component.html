<div class="container">
  <div class="row">
    <section>
      <div class="wizard">
        <div class="wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav nav-tabs" role="tablist">

            <li>
              <a routerLink="PersonalDetails" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                data-toggle="tab" title="Personal Details">
                <span class="round-tabs one">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
              </a>
            </li>

            <li>
              <a routerLink="ContactDetails" routerLinkActive="disabled" [routerLinkActiveOptions]="{ exact: true }"
                data-toggle="tab" title="Contact Details">
                <span class="round-tabs two">
                  <i class="glyphicon glyphicon-home"></i>
                </span>
              </a>
            </li>

            <li>
              <a routerLink="SkillsDetails" routerLinkActive="disabled" [routerLinkActiveOptions]="{ exact: true }"
                data-toggle="tab" title="Skills Details">
                <span class="round-tabs three">
                  <i class="glyphicon glyphicon-piggy-bank"></i>
                </span>
              </a>
            </li>

            <li>
              <a routerLink="WorkExperience" routerLinkActive="disabled" [routerLinkActiveOptions]="{ exact: true }"
                data-toggle="tab" title="Work Experience">
                <span class="round-tabs four">
                  <i class="glyphicon glyphicon-tasks"></i>
                </span>
              </a>
            </li>

            <li>
              <a routerLink="Summary" routerLinkActive="disabled" [routerLinkActiveOptions]="{ exact: true }"
                data-toggle="tab" title="Summary">
                <span class="round-tabs five">
                  <i class="glyphicon glyphicon-modal-ok"></i>
                </span>
              </a>
            </li>

          </ul>
        </div>

        <router-outlet></router-outlet>

        <!-- Close the Splash screen -->
        <script src="assets/js/loading-bars.js"></script>


        <form role="form">
          <div class="tab-content">
            <div class="tab-pane active" role="tabpanel" id="step1">
              <h3>Step 1</h3>
              <p>This is step 1</p>
              <ul class="list-inline pull-right">
                <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
              </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="step2">
              <h3>Step 2</h3>
              <p>This is step 2</p>
              <ul class="list-inline pull-right">
                <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
              </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="step3">
              <h3>Step 3</h3>
              <p>This is step 3</p>
              <ul class="list-inline pull-right">
                <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
                <li><button type="button" class="btn btn-default next-step">Skip</button></li>
                <li><button type="button" class="btn btn-primary btn-info-full next-step">Save and continue</button>
                </li>
              </ul>
            </div>
            <div class="tab-pane" role="tabpanel" id="complete">
              <h3>Complete</h3>
              <p>You have successfully completed all steps.</p>
            </div>
            <div class="clearfix"></div>
          </div>
        </form>     
      </div>
    </section>
  </div>
</div>
